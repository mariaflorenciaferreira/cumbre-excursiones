          <section>
            <form action="" class="formContacto">
              <fieldset class="fieldsetContacto">
                <div class="bloqueFieldsetLeft">
                  <div >
                    <div class="form-floating mb-3 ">
                      <input
                        type="text"
                        class="form-control "
                        name="nombre"
                        id="nombre"
                        placeholder="nombre"
                      />
                      <label for="floatingInput" class="placeholderForm"
                        >Nombre</label
                      >
                    </div>
                  </div>
    
                  <div >
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control  "
                        name="apellido"
                        id="apellido"
                        placeholder="apellido"
                      />
                      <label for="floatingInput " class="placeholderForm"
                        >Apellido</label
                      >
                    </div>
                  </div>
    
                  <div >
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control "
                        name="dni"
                        id="dni"
                        placeholder="apellido"
                      />
                      <label for="floatingInput" class="placeholderForm" >DNI</label>
                    </div>
                  </div>
    
                  <div >
                    <div class="form-floating mb-3 nacimientoContacto">
                      <input
                        type="date"
                        class="form-control "
                        name="nacimiento"
                        id="nacimiento"
                        placeholder="nacimiento"
                      />
                      <label for="floatingInput" class="placeholderForm" 
                        >Fecha de nacimiento</label
                      >
                    </div>
                  </div>
    
                  <div >
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control "
                        name="celular"
                        id="celular"
                        placeholder="celular"
                      />
                      <label for="floatingInput" class="placeholderForm"
                        >Celular</label
                      >
                    </div>
                  </div>
    
                  <div >
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control "
                        name="mail"
                        id="mail"
                        placeholder="mail"
                      />
                      <label for="floatingInput" class="placeholderForm" >Mail</label>
                    </div>
                  </div>
                </div>
    
                <div class="bloqueFieldsetRight">
                  <div>
                    <label for="mensaje">Escribi tu mensaje: </label>
                    <textarea name="mensaje" id="mensaje" cols="20" rows="10">
                    </textarea>
                  </div>
    
                  <div class="bloqueBotones">
                    <div class="botonContacto">
                      <input type="submit" value="Enviar" />
                    </div>
    
                    <div class="botonContacto">
                      <input type="reset" value="Borrar" />
                    </div>
                  </div>
                </div>
              </fieldset>
            </form>
          </section>

                  width="720"
                  height="350"

                ><a

                <div>
                  <a href="" target="_blank" class="contacto__logo">

                  </a>
                  <p>Dirección: Duarte Quirós 1400</p>
                </div>
    
                <div>
                  <a href="" target="_blank" class="contacto__logo"
                    ><i class="far fa-envelope"></i>
                  </a>
                  <p>Escribinos: cumbreexcursiones@gmail.com</p>
                </div>
              </div>
